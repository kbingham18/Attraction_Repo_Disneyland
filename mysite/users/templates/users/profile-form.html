{% extends 'repository/header.html' %}
{% load static %}

{% block body %}
    <div class="container">
        <div class ="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                    <div class="card-title">
                        Edit Profile
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.name }}
                            <br>
                                {% if field.name == 'user' %}
                                    {{ field }}
                                {% else %}
                                {{ field }}
                            {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn-info">Save</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
