{% extends 'repository/header.html' %}
{% block body %}
    <div class="profileDiv">
        <img class="profileImg" src="{{ user.profile.image.url }}">
        <h1>{{ user.username }}</h1>
        <h3>{{ user.email }}</h3>
    </div>
    <br>
    <div class="centerDiv">
        <a href="{% url 'edit_profile'%}" class="btn btn-primary" style="text-align: center">Edit Profile</a>
    </div>
{% endblock %}
