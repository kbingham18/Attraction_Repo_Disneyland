{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Header Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'repository/style.css' %}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="{% url 'repository:ride_list' %}" class="navbar-brand">Disneyland Ride Repository</a>
    <div class="navbar">
        <a href="{% url 'repository:ride_list' %}" class="nav-item nav-link">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a>
            <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
        {% else %}
             <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
            <a href="{% url 'register' %}" class="nav-item nav-link">Sign Up</a>
        {% endif %}
    </div>
</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{%  block body %}
{%  endblock %}
</body>
</html>
